name: Web

on:
  push:
    branches:
      - main

jobs:
  ci:
    runs-on: self-hosted

    steps:
      - name: Check out the repository
        uses: actions/checkout@v4

      - name: Print hostname
        run: hostname

      - name: PWD
        run: pwd

      - name: Run docker-compose
        run: docker compose up -d --build
